<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
  <script defer src="bundle.js"></script></head>

  <body>
    <main>
      <div id="header">
        <h1>Todo App</h1>
      </div>
      <div id="app">
        <div id="sidebar">
          <div id="days">
            <div id="all">All Tasks</div>
            <div id="today">Today</div>
            <div id="week">This Week</div>
          </div>
          <hr />
          <div id="projects"></div>
        </div>
        <div id="main-content">
          <div id="todos"></div>
          <button id="addBtn" type="button">+</button>
        </div>

        <div id="taskModal" class="modal">
          <div id="modal-window">
            <button type="reset" class="close">&times;</button>
            <div id="modal-selection">
              <div>Add new:</div>
              <div id="taskSelect" class="selected">Task</div>
              <div id="projectSelect">Project</div>
            </div>

            <form id="todoForm" class="modal-content visible">
              <div>
                <label for="title">Title: </label>
                <input type="text" id="title" name="name" required />
              </div>
              <div>
                <label for="Description">Description: </label>
                <input
                  type="textarea"
                  id="description"
                  name="author"
                  required
                />
              </div>
              <div>
                <label for="dueDate">Due Date: </label>
                <input type="date" id="dueDate" name="dueDate" required />
              </div>
              <div>
                <label for="priority">Priority? </label>
                <select name="priority" id="priority">
                  <option value="low">Low</option>
                  <option value="medium">Medium</option>
                  <option value="high">High</option>
                </select>
              </div>
              <div>
                <label for="projectCat">Project: </label>
                <input type="text" id="projectCat" name="projectCat" />
              </div>
              <button type="reset" id="todoSubmit">Add Todo</button>
            </form>
            <form id="projectForm" class="modal-content">
              <div>
                <label for="projectTitle">Title: </label>
                <input type="text" id="projectTitle" name="projDesc" required />
              </div>
              <div>
                <label for="projDesc">Description: </label>
                <input type="textarea" id="projDesc" name="projDesc" required />
              </div>
              <button type="reset" id="projectSubmit">Add Project</button>
            </form>
          </div>
        </div>
      </div>
      <div id="footer">Made by Billy Phannavong</div>
    </main>
  </body>
</html>
